{% load static %}
{% if request.use_layout %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Platform - Курс</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    
    <style>
      body {
        overflow-x: hidden;
      }
      
      .course-header {
        background-color: var(--primary);
        color: white;
        padding: 1rem 0;
      }
      
      .course-content {
        min-height: calc(100vh - 160px);
      }
      
      #sidebar {
        height: 100%;
        position: sticky;
        top: 1rem;
        max-height: calc(100vh - 2rem);
        overflow-y: auto;
      }
      
      #main {
        min-height: 600px;
      }
      
      .module-title {
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--dark);
      }
      
      .sidebar-item {
        display: block;
        width: 100%;
        text-align: left;
        padding: 0.75rem 1rem;
        margin-bottom: 0.5rem;
        background-color: var(--light);
        border: none;
        border-radius: 6px;
        color: var(--dark);
        transition: all 0.2s ease;
        text-decoration: none;
      }
      
      .sidebar-item:hover, .sidebar-item.active {
        background-color: var(--primary);
        color: white;
      }
      
      .sidebar-item i {
        margin-right: 0.5rem;
        width: 20px;
        text-align: center;
      }
      
      .sidebar-section {
        margin-bottom: 1.5rem;
      }
      
      .sidebar-section-title {
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--gray);
        margin-bottom: 0.75rem;
        padding-left: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="course-header">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <a href="{% url 'courses:catalog' %}" class="text-white me-4">
              <i class="fas fa-arrow-left"></i>
            </a>
            <h4 class="mb-0">{{ course.name }}</h4>
          </div>
          <div>
            <a href="{% url 'users:profile' %}" class="btn btn-sm btn-light">
              <i class="fas fa-user me-1"></i>Профиль
            </a>
          </div>
        </div>
      </div>
    </div>
{% endif %}
  
    <div class="course-content py-4">
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </div>
    
{% if request.use_layout %}
    <div class="footer">
      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3">
          <p class="col-md-4 mb-0">© 2025 Learning Platform, Inc</p>
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item">
              <a href="{% url 'courses:catalog' %}" class="nav-link px-2 text-white">Главная</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-white">Помощь</a>
            </li>
          </ul>
        </footer>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
{% endif %}
