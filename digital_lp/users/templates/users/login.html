{% extends 'main/index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image" />
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form method="post" class="loginform">
            <!-- Email , Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              {% csrf_token %} {{ form|crispy }}
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">
                Еще нет аккаунта? <a href="{% url 'users:register_student' %}" class="link-danger">Зарегестрироваться</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
