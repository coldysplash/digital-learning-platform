{% extends 'main/index.html' %}

{% block content %}
  <h2>Удаление урока</h2>
  <p>Вы уверены, что хотите удалить курс "{{ course.name }}"?</p>
  <form method="post" action="{% url 'courses:delete' course.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'users:profile' %}" class="btn btn-secondary mt-3">Отмена</a>
  </form>
{% endblock %}
