{% extends 'main/index.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow text-center">
      <div class="card-body p-5">
        <div class="mb-4">
          <i class="fas fa-exclamation-triangle text-warning fa-4x"></i>
        </div>
        <h2 class="card-title mb-4">Удалить курс</h2>
        <p class="card-text mb-4">Вы уверены, что хотите удалить курс "{{ course.name }}"?</p>
        <p class="text-danger mb-4">Это действие нельзя отменить. Все содержимое курса, модули, уроки и записи студентов будут удалены навсегда.</p>
        
        <form method="post" action="{% url 'courses:delete' course.id %}">
          {% csrf_token %}
          <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary btn-lg">
              <i class="fas fa-times me-2"></i>Отмена
            </a>
            <button type="submit" class="btn btn-danger btn-lg">
              <i class="fas fa-trash-alt me-2"></i>Удалить навсегда
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
