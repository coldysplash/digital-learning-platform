{% extends 'layouts/main.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="content-card">
    <div class="content-header">
      <h4 class="content-title">Создание нового модуля</h4>
    </div>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">{{ form.name|as_crispy_field }}</div>

      <div class="mb-4">
        {{ form.description|as_crispy_field }}
        <div class="form-text">Опишите, что студенты изучат в этом модуле.</div>
      </div>

      <div class="d-flex justify-content-between">
        <button hx-get="{% url 'construct:main' course_id=course.id %}" hx-push-url="true" hx-target="#main" hx-swap="outerHTML" class="btn btn-outline-secondary"><i class="fas fa-times me-1"></i>Отмена</button>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>Сохранить модуль</button>
      </div>
    </form>
  </div>
{% endblock %}
