{% extends 'constructor/index.html' %}
{% load static %}

{% block content %}
  <div class="row">
    <div class="col-2 border">
      {% for module in module_list %}
        <button hx-get="{% url 'construct:module' module.id %}" hx-target="#modal" hx-swap="outerHTML">{{ module.order }}. {{ module.name }}</button><br />
      {% endfor %}
      <button hx-get="{% url 'construct:module_create' course_id=course.id %}" hx-target="#modal" hx-swap="outerHTML"><div class="">Добавить модуль</div></button>
    </div>
    <div class="col border">
      <div id="modal" style="display: block;">
        {% if messages %}
          <div class="messages">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
