{% extends 'layouts/main.html' %}

{% block content %}
  <div class="row">
    {% include 'construct/partials/sidenav.html' %}

    <div class="col border">
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>
{% endblock %}
