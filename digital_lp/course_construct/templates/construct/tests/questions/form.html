{% extends 'layouts/main.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="content-card">
    <div class="content-header">
      <h4 class="content-title">Редактирование вопроса</h4>
    </div>

    <form method="post">
      {% csrf_token %}

      <div class="mb-4">
        <label for="{{ form.question.id_for_label }}" class="form-label">Текст вопроса</label>
        {{ form.question|as_crispy_field }}
        <div class="form-text">Введите текст вопроса. Будьте конкретны и избегайте двусмысленности.</div>
      </div>

      <div class="d-flex justify-content-between">
        <button hx-get="{% url 'construct:question_detail' pk=question.id %}" hx-push-url="true" hx-target="#main" hx-swap="outerHTML" class="btn btn-outline-secondary"><i class="fas fa-times me-1"></i>Отмена</button>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>Сохранить изменения</button>
      </div>
    </form>
  </div>
{% endblock %}
