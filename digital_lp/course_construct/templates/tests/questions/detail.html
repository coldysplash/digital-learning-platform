<div class="container mt-5" id="modal" style="display: block;">
  {% csrf_token %}
  {{ question.order }}
  {{ question.question }}
  <button hx-get="{% url 'construct:question_edit' pk=question.id %}" hx-target="#modal" hx-swap="outerHTML" class="btn btn-secondary mt-3">Редактировать</button>
  <form method="post" action="{% url 'construct:question_delete' pk=question.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
  </form>
  <br />

  ответы{% for answ in answers %}
    <ul>
      <li>{{ answ.answer }}</li>
      <button hx-get="{% url 'construct:answer_edit' pk=answ.id %}" hx-target="#modal" hx-swap="outerHTML" class="btn btn-secondary mt-3">Редактировать</button>
      <form method="post" action="{% url 'construct:answer_delete' pk=answ.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
      </form>
    </ul>
  {% endfor %}
  <button hx-get="{% url 'construct:answer_create' question_id=question.id %}" hx-target="#modal" hx-swap="outerHTML" class="btn btn-secondary mt-3">Добавить ответ</button>
</div>
