{% load crispy_forms_tags %}

<div class="container mt-5" div id="modal" style="display: block;">
  <form method="post" action="{% url 'construct:module_create' course_id=course.id %}">
    {% csrf_token %}
    {{ form.name|as_crispy_field }}
    {{ form.description|as_crispy_field }}
    <button type="submit" class="btn btn-primary mt-3">Сохранить изменения</button>
    <a hx-get="{% url 'construct:main' course.id %}" hx-target="#modal" hx-swap="outerHTML" class="btn btn-secondary mt-3">Отмена</a>
  </form>
</div>
