{% load static %}
{% if request.use_layout %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конструктор курса</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/construct.css' %}" />
    

  </head>
  <body>
    <div class="course-header">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <a href="{% url 'users:profile' %}" class="text-white me-4">
              <i class="fas fa-arrow-left"></i>
            </a>
            <h4 class="mb-0">Редактирование курса: {{ course.name }}</h4>
          </div>
          <div>
            <a href="{% url 'users:profile' %}" class="btn btn-sm btn-light">
              <i class="fas fa-times me-1"></i>Выйти из редактора
            </a>
          </div>
        </div>
      </div>
    </div>
  
    <div class="course-content">
{% endif %}

      <div class="container-fluid" id="main">
        {% block content %}
        {% endblock %}
      </div>
{% if request.use_layout %}
    </div>
    

    <div class="footer">
      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-white">© 2025 Learning Platform, Inc</p>
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item">
              <a href="{% url 'courses:catalog' %}" class="nav-link px-2 text-white">Главная</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-white">Помощь</a>
            </li>
          </ul>
        </footer>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
{% endif %}
