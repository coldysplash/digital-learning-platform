{% extends 'construct/main.html' %}

{% block content %}
  <h2>Подтверждение удаления</h2>
  <p>Вы уверены, что хотите удалить контент для урока "{{ object.lesson.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'construct:lesson' object.lesson.id %}">Отмена</a>
  </form>
{% endblock %}
